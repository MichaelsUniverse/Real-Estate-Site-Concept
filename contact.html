<section id="contact" class="contact-section">
    <div class="left">
      <div class="title">
          <h1>Contact Us</h1>
      </div>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="First, Last" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="123@email.com" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-789" required>

        <label for="property-type">Type of Property:</label>
        <select id="property-type" name="property-type" required>
          <option value="house">House</option>
          <option value="condominium">Condominium</option>
        </select>

        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" value="1" required>

        <label for="bathrooms"># of Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" min="1" value="1" required>

        <label for="price-range">Price Range:</label>
        <input type="text" id="price-range" name="price-range" placeholder="1203422" required>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="I want a NICE HOUSE"></textarea>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
  </div>
  <!--https://www.pexels.com/photo/spacious-terrace-of-modern-apartment-in-evening-time-7045918/-->
